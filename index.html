<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
    <!-- desktop design -->

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            position: fixed;
            bottom: 20px;
            left: 45%;
            z-index: 1;
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"><img src="images/logo.svg" alt="snap-logo"></div>
        <div class="header-contant">
            <div class="left-h">
                <div class="l-item p-item">Features <img src="images/icon-arrow-down.svg" alt="V"></div>
                <div class="l-item p-item">Company  <img src="images/icon-arrow-down.svg" alt="A"></div>
                <div class="l-item">Careers </div>
                <div class="l-item">About   </div>
            </div>
            <div class="right-h">
                <button>Login</button>
                <button>Register</button>
            </div>
        </div>
    </header>
    <main>
        <div class="left-content">
            <h1>
                Make remote work
            </h1>
            <p>
                Get your team in sync, no matter your location. Streamline processes,
                create team rituals, and watch productivity soar.
            </p>
            <button>
                Learn more
            </button>
            <div class="clients">
                <img src="images/client-audiophile.svg" alt="audiophile"><img src="images/client-databiz.svg"
                    alt="databiz"><img src="images/client-maker.svg" alt="maker"><img src="images/client-meet.svg"
                    alt="meet">
            </div>
        </div>
        <div class="right-content"><img src="images/image-hero-desktop.png" alt=""></div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">abdallah</a>.
    </div>
</body>

</html>
